<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1571/1571036.png" type="image/x-png">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding Pass</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <p>Cartão de embarque</p>
  </header>

  <div id="app">

    <section id="flying">
      <div class="heading">
        <div>
          <p>Voo</p>
          <span><strong>R$1045</strong></span>
        </div>

        <div>
          <p>Data</p>
          <span></span><strong>10/07/2023</strong></span>
        </div>
      </div>

      <div class="main">
        <div>
            <p>Rio de Janeiro, BR   </p>
            <span>GIG</span>
            <p class="plus">17:00</p>
        </div>

        <div class="airplane">
          <img src="./assets/airplane.svg" alt="ícone avião">
        </div>


        <div>
          <P>Nova York, EUA</P>
          <span>JFK</span>
         <p class="plus">06:00<sup>+1</sup></p>
        </div>
      </div>
    </section>

    <section id="passenger">
      <div>
        <p>Passageiro</p>
        <span><strong>Fernando Azevedo</strong></span>
      </div>
      <div>
        <p>Assento</p>
        <span><strong>12A</strong></span>
      </div>
    </section>

    <section id="boarding">
      <div>
        <p>Embarque</p>
        <span>20:00</span>

        <p>Terminal</p>
        <span>2</span>
        
        <p>Portão</p>
        <span>7</span>
      </div>
      <div>
        <img src="./assets/QRcode.svg" alt="QR CODE">
      </div>
      <div>
        <p><Strong>Atenção:</Strong> O portão fecha 16:45</p>
      </div>
      
      
    </section>

    
    <footer>
      Qualquer problema comparecer na recepção.
    </footer>
  </div>


</body>

</html>
